		<title>chapter-verse circle</title>
		<style>
			/* global style:
			=================================*/
			body {
				font-family: tahoma;
			}
			h1, h2 {
				text-align: center;
			}
			h1 {
				font-size: 23px;
			}
			h2 {
				margin: 5px;
				font-size: 18px;
			}
			.button {
				font-size: 80%;
				height: 25px;
			}
			select {
				direction: rtl;
				margin-right: 18px;
			}

			=================================*/
			header div {
				display: inline-block;
				padding: 0 20px;
				line-height: 180%;
			}
			input[type=text] {
				width: 50px;
				margin-right: 18px;
			}

				vertical-align: bottom;
				cursor: pointer;
				background-color: beige;
			}
			.draw-option {
				color: blue;
			}
			/* identity box (aside element):
			=================================*/
			#identity-box{
				width: 350px;
				height: 520px;
				border: 1px dotted black;
				position: fixed;
				right: 10px;
				top: 130px;
				overflow: scroll;
				padding: 15px;
			}
			.square-guide {
				width: 15px;
				height: 15px;
				margin-right: 10px;
			}
			#barren-square {
				background-color: rgb(238, 238, 238);
			}
			#single-square {
				background-color: red;
			}
			#singleEntry-square {
				background-color: coral;
			}
			#paired-square {
				background-color: rgb(95, 158, 160);
			}
			#maquette-table td {
				width: 3px;
				height: 3px;
			}
			textarea {
				width: 340px;
				height: 100px;
				margin-bottom: 10px;
			}
			aside p:last-of-type button:first-of-type {
				margin-right: 15px;
			}
			aside p:last-of-type span {
				display: block;
				margin-bottom: 10px;
			}
			/* main table:
			=================================*/
			#main-table{
				margin-top: 20px;
				margin-left: 20px;
			}
			#main-table td {
				border: 1px solid black;
				text-align: center;
				padding: 5px;
			}
			.single-period {
				background-color: coral;
			}
			#single-number {
				background-color: red;
			}
			.paired-period {
				background-color: cadetblue;
			}
			.no-period {
				background-color: rgb(238, 238, 238);
			}
		</style>

			//switch patterns
			//===========================================================================
			function switchPatterns(direction) {
				if(direction == "next") {
					previousPattern.disabled = false;
					if(chapterVerse_masterArray_index == chapterVerse_masterArray.length - 2) {nextPattern.disabled = true};
					let next_index = chapterVerse_masterArray_index + 1;
					chapterVerse_masterArray_index = next_index;
					createTable(chapterVerse_masterArray[next_index], true);
				}
				if(direction == "previous") {
					nextPattern.disabled = false;
					if(chapterVerse_masterArray_index == 1/* || chapterVerse_masterArray[0] == undefined*/) {previousPattern.disabled = true};
					let previous_index = chapterVerse_masterArray_index - 1;
					chapterVerse_masterArray_index = previous_index;
					createTable(chapterVerse_masterArray[previous_index], true);
				}
			}

				if(singleNum_rows[0] != undefined) {

			//STYLE TABLE
			//===========================================================================
			function styleTable() {
				if(pairedNums_nonRepetitive[0] != undefined) {
					// calculate opacity array:
					let coefficient_array = [];
					let coefficient = (10 / pairedNums_nonRepetitive.length) / 10;
					for(let i = 1; i < pairedNums_nonRepetitive.length + 1; i++) {
						coefficient_array[i - 1] = i * coefficient;
					}
					// set opacity for each class:
					for(let j = 1; j < pairedNums_nonRepetitive.length + 1; j++) {
						let this_className = "pair" + j;
						let this_className_array = document.getElementsByClassName(this_className);
						for(let k = 0; k < this_className_array.length; k++) {
							this_className_array[k].style.backgroundColor = "rgb(95, 158, 160," + coefficient_array[j - 1] + ")";
						}
					}
				}
			}

			//HANDLE PAIRED NUMBERS
			//===========================================================================
			let pairedNums_nonRepetitive;

			function handlePairedNumbers() {
				let pairedNums_rows = main_table.getElementsByClassName("paired-period");
				pairedNums_nonRepetitive = [];
				pairedNums_nonRepetitive.length = 0;
				if(pairedNums_rows[0] != undefined) {
					let first_pair = pairedNums_rows[0].children[pairedNums_rows[0].children.length - 2].innerHTML + "-" + pairedNums_rows[0].children[pairedNums_rows[0].children.length - 1].innerHTML;
					pairedNums_nonRepetitive[0] = first_pair;
					pairedNums_rows[0].className += " pair1";
					let counter_for_class = 2;
					for(let i = 1; i < pairedNums_rows.length; i++) {
						let is_new_pair = true;
						let pair1_get = pairedNums_rows[i].children[pairedNums_rows[i].children.length - 2].innerHTML;
						let pair2_get = pairedNums_rows[i].children[pairedNums_rows[i].children.length - 1].innerHTML;
						for(let j = 0; j < pairedNums_nonRepetitive.length; j++) {
							let pair1_set = pairedNums_nonRepetitive[j].split("-")[0];
							let pair2_set = pairedNums_nonRepetitive[j].split("-")[1];
							if((pair1_get == pair1_set && pair2_get == pair2_set) || (pair1_get == pair2_set && pair2_get == pair1_set)) {
								is_new_pair = false;
								let class_name = " pair" + (j + 1);
								pairedNums_rows[i].className += class_name;
							}
						}
						if(is_new_pair == true) {
							pairedNums_nonRepetitive.push(pair1_get + "-" + pair2_get);
							let class_name = " pair" + counter_for_class;
							pairedNums_rows[i].className += class_name;
							counter_for_class = counter_for_class + 1;
						}
					}
				} else {
					pairedNums_nonRepetitive = "null";
				}
			}

			//CREATE TABLE
			//==========================================================================
			function createTable(this_chapterVerseArray, switch_pattern) {
				//clear table
				//-----------
				main_table.innerHTML = "";
				//global variables and functions
				//------------------------------
				let chapterVerseArray = this_chapterVerseArray;
				let verse_maxLength = Math.max.apply(null, chapterVerseArray);
				
				//create first column
				//-------------------
				for(let j = 1; j < verse_maxLength + 1; j++) {
					let this_tr = document.createElement("tr");
					let this_td = document.createElement("td");
					this_td.appendChild(document.createTextNode(j));
					this_tr.appendChild(this_td);
					main_table.appendChild(this_tr);
				}

				//set rows status
				//---------------
				let rows_status = [];
				let final_status = false;
				for(let k = 0; k < verse_maxLength ; k++) {
					rows_status[k] = false;
				}

				//create all columns
				//------------------
				while(final_status == false) {
					for(let i = 0; i < main_table.children.length; i++) {
						if(rows_status[i] == false){
							let last_td = main_table.children[i].lastChild.innerHTML;
							let next_td = document.createElement("td");
							let repetition = 0;
							for(let j = 0; j < chapterVerseArray.length; j++) {
								if(last_td <= chapterVerseArray[j]) {
									repetition = repetition + 1;
								}
							}
							if(main_table.children[i].children.length > 2 && repetition != 0) {
								let td_to_check_1 = main_table.children[i].children[main_table.children[i].children.length - 1].innerHTML;
								let td_to_check_2 = main_table.children[i].children[main_table.children[i].children.length - 2].innerHTML;
								if(td_to_check_1 == repetition) {
									rows_status[i] = true;
									main_table.children[i].setAttribute("class", "single-period");
								}
								if(td_to_check_2 == repetition) {
									rows_status[i] = true;
									main_table.children[i].setAttribute("class", "paired-period");
								}
								next_td.appendChild(document.createTextNode(repetition));
								main_table.children[i].appendChild(next_td);
							}
							if(main_table.children[i].children.length == 2 && repetition != 0) {
								let td_to_check_1 = main_table.children[i].children[0].innerHTML;
								let td_to_check_2 = main_table.children[i].children[1].innerHTML;
								if(td_to_check_1 == repetition) {
									rows_status[i] = true;
									main_table.children[i].setAttribute("class", "paired-period");
								}
								if(td_to_check_2 == repetition) {
									rows_status[i] = true;
									main_table.children[i].setAttribute("class", "single-period");
								}
								next_td.appendChild(document.createTextNode(repetition));
								main_table.children[i].appendChild(next_td);
							}
							if(main_table.children[i].children.length == 1 && repetition != 0) {
								let td_to_check = main_table.children[i].children[0].innerHTML;
								if(td_to_check == repetition) {
									rows_status[i] = true;
									main_table.children[i].setAttribute("class", "single-period");
									main_table.children[i].setAttribute("id", "single-number");
								}
								next_td.appendChild(document.createTextNode(repetition));
								main_table.children[i].appendChild(next_td);
							}
							if(repetition == 0) {
								rows_status[i] = true;
								main_table.children[i].setAttribute("class", "no-period");
							}
						}
					}
					let counter = 0;
					for(let j = 0; j < rows_status.length; j++) {
						if(rows_status[j] == true) {counter = counter + 1};
					}
					if(counter == rows_status.length){final_status = true};
				}

				//hendle chapter-verse (master array):
				//----------------------------------------------
				if(switch_pattern != true) {
					chapterVerse_masterArray.push(chapterVerseArray);
					chapterVerse_masterArray_index = chapterVerse_masterArray.length - 1;
					nextPattern.disabled = true;
					if(chapterVerse_masterArray.length > 1) {
						previousPattern.disabled = false;
					}
				}

				//call functions
				//----------------------------------------------
				handlePairedNumbers();
				styleTable();
				setIdentityBox(chapterVerseArray);
			}
		</script>
	</body>
