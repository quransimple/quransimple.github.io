<!DOCTYPE html>
	<html lang="fa" dir="rtl">
		<head>
			<title>About Numbers</title>
			<meta charset="utf-8">
			<link rel="stylesheet" href="files/style.css">
		</head>
		<body>
			<p>عدد مورد نظر را اینجا تایپ کنید: <input type="text" id="number" oninput="factor()"></p><br>
			<table>
				<tr>
					<td>تجزیه به اعداد اول: </td>
					<td dir="ltr">
						<span id="factorization0"></span><br>
						<span id="factorization1">&#xA0;<sup>&#xA0;</sup></span>
					</td>
				</tr>
				<tr>
					<td>اسم این سوره: </td>
					<td id="suraName"></td>
				</tr>
				<tr>
					<td>تعداد آیات با این شماره: </td>
					<td id="ayaCount"></td>
				</tr>
				<tr>
					<td>سوره هایی که به این تعداد آیه دارند: </td>
					<td id="fixedAyas"></td>
				</tr>
				<tr>
					<td>آیهٔ این شماره در سورهٔ این شماره: </td>
					<td id="sameSuraAya"></td>
				</tr>
				<tr>
					<td>ریشه های قرآنی با این مقدار عددی: </td>
					<td id="QR-numberValue"></td>
				</tr>
				<tr>
					<td>کلمات قرآنی با این مقدار عددی: </td>
					<td id="QW-numberValue"></td>
				</tr>
				<tr>
					<td>حرف معادل با این عدد: </td>
					<td id="relatedLetter"></td>
				</tr>
			</table>
			<script type="text/javascript" src="files/quran-data.js"></script>
			<script type="text/javascript" src="files/prime-factor.js"></script>
			<script type="text/javascript" src="files/abjad.js"></script>
			<script type="text/javascript" src="files/quran-clean.js"></script>
			<script type="text/javascript" src="files/script.js"></script>
		</body>
</html>
